<!DOCTYPE html>
<html>
<head>
<title>Welcome to Nginx-okta OIDC integration </title>
<style>
    body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }
</style>


</head>
<body >




<h1>Welcome to Nginx-OKTA OIDC integration </h1>
<p>This page displays the OIDC token user data along with other http headers</p>
<div id="myList"></div>

<script language="javascript">

var req = new XMLHttpRequest();
req.open('GET', document.location, false);
req.send(null);
var headers = req.getAllResponseHeaders();
//document.write(headers);




		var names = headers.trim().split(/[\r\n]+/);
		var ul = document.createElement('ul');
		document.getElementById('myList').appendChild(ul);
 
		names.forEach(function(name){
			var li = document.createElement('li');
			ul.appendChild(li);
			li.innerHTML += name;
		});


</script>



<p><em>Thank you.</em></p>
</body>
</html>
